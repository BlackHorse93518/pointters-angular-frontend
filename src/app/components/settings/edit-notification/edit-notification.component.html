<h3 class="font-weight-600 margin-top-10 margin-bottom-8">Notification Setting</h3>
<p class="color-gray">Set preferences below on how you want to receive notifications</p>


<!-- <form action="" id="form_notificationsetting"> -->


<div class="col-xs-12 col-md-12 padding-0 margin-top-40">

    <div class="col-xs-6 col-md-6 padding-left-0">
        <p class="color-darkgray margin-bottom-0">General Notifications</p>
        <p class="color-gray font-em-08 margin-top-3">Points, Likes, Comments, Follows</p>
    </div>

    <div class="col-xs-6 col-md-6 form-group custom-select">
        <select [ngModel]="generalNotifications" (ngModelChange)="selectChanged('generalNotifications',$event)"  class="form-control text-left dropdown-toggle pull-right">
                <option value="all">All</option>
                <option value="pushNotification">Push Notification</option>
                <option value="email">Email</option>
                <option value="none">None</option>
        </select>
    </div>
</div>


<div class="col-xs-12 col-md-12 padding-0 margin-top-40">

    <div class="col-xs-6 col-md-6 padding-left-0">
        <p class="color-darkgray margin-bottom-0">Order Notifications</p>
        <p class="color-gray font-em-08 margin-top-3">Order updates, Custom offers</p>
    </div>

    <div class="col-xs-6 col-md-6 form-group custom-select">
        <select [ngModel]="orderNotifications" (ngModelChange)="selectChanged('orderNotifications',$event)"  class="form-control text-left dropdown-toggle pull-right">
                <option value="all">All</option>
                <option value="pushNotification">Push Notification</option>
                <option value="email">Email</option>
                <option value="none">None</option>
        </select>
    </div>
</div>


<div class="col-xs-12 col-md-12 padding-0 margin-top-40">

    <div class="col-xs-6 col-md-6 padding-left-0">
        <p class="color-darkgray margin-bottom-0">General Notifications</p>
        <p class="color-gray font-em-08 margin-top-3">Live request</p>
    </div>

    <div class="col-xs-6 col-md-6 form-group custom-select">
        <select [ngModel]="offerNotifications"  (ngModelChange)="selectChanged('offerNotifications',$event)" class="form-control text-left dropdown-toggle pull-right">
                <option value="all">All</option>
                <option value="pushNotification">Push Notification</option>
                <option value="email">Email</option>
                <option value="none">None</option>
        </select>
    </div>
</div>


<div class="col-xs-12 col-md-12 padding-0 margin-top-40">

    <div class="col-xs-6 col-md-6 padding-left-0">
        <p class="color-darkgray margin-top-7">Email Status</p>
    </div>

    <div class="col-xs-6 col-md-6 form-group custom-select">
        <select [ngModel]="summaryEmail"  (ngModelChange)="selectChanged('summaryEmail',$event)"  class="form-control text-left dropdown-toggle pull-right">
                <option value="all">All</option>
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="none">None</option>
        </select>
    </div>
</div>

<div class="col-xs-12 col-md-12 padding-left-0 margin-top-40">
        <button (click)="onSave();" class="form-control bg-blue color-text-white">Save</button>
</div>
<!-- </form> -->

<div class="clearfix"></div>
