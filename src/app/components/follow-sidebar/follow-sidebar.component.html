<div class="sidebar col-md-3 col-sm-3 col-xs-12 padding-0">
    <div class="col-xs-12 col-md-10 col-md-offset-1 padding-15 padding-top-20  color-bg-white">
        <div class="col-xs-12 col-md-12">
            <h4 class="color-darkgray text-left margin-0 margin-bottom-10 ">User Settings</h4>
        </div>
        <div class="col-xs-12 col-md-12">
            <ul class="padding-0">
                <li [ngClass]="selectedTab=='profile'?'bg-lightgray ':''">
                    <a class="color-text-black" routerLink="/setting/profile" routerLinkActive="active">Edit Profile</a>
                </li>
                <!-- <li [ngClass]="selectedTab=='account'?'bg-lightgray ':''">
                <a class="color-darkgray" routerLink="/setting/account" routerLinkActive="active">Account Settings</a>
            </li> -->
                <li [ngClass]="selectedTab=='password'?'bg-lightgray ':''">
                    <a class="color-darkgray" routerLink="/setting/password" routerLinkActive="active">Change password</a>
                </li>
                <li [ngClass]="selectedTab=='privacy'?'bg-lightgray ':''">
                    <a class="color-darkgray" routerLink="/setting/privacy" routerLinkActive="active">Privacy Settings</a>
                </li>
                <li [ngClass]="selectedTab=='notification'?'bg-lightgray ':''">
                    <a class="color-darkgray" routerLink="/setting/notification" routerLinkActive="active">Notification Settings</a>
                </li>
                <li [ngClass]="selectedTab=='payment'?'bg-lightgray ':''">
                    <a class="color-darkgray" routerLink="/setting/payment" routerLinkActive="active">Payment Methods</a>
                </li>

                <li [ngClass]="selectedTab=='withdraw'?'bg-lightgray ':''">
                  <a class="color-darkgray" routerLink="/setting/withdraw" routerLinkActive="active"> Withdraw </a>
                </li>
            </ul>
            <hr>
        </div>
        <div class="col-xs-12 col-md-12">
            <h4 class="color-darkgray text-left margin-0 margin-bottom-10">General</h4>
        </div>
        <div class="col-xs-12 col-md-12">
            <ul class="padding-0">
                <li [ngClass]="selectedTab=='following'?'bg-lightgray ':''">
                    <a routerLink="/general/following" routerLinkActive="active" class="color-darkgray">Following</a>
                </li>
                <li [ngClass]="selectedTab=='followers'?'bg-lightgray ':''">
                    <a routerLink="/general/followers" routerLinkActive="active" class="color-darkgray">Followers</a>
                </li>
                <li [ngClass]="selectedTab=='transactions'?'bg-lightgray ':''">
                    <a routerLink="/general/transactions" routerLinkActive="active" class="color-darkgray">Transaction History</a>
                </li>
                <li [ngClass]="selectedTab=='invite'?'bg-lightgray ':''">
                    <a routerLink="/general/invite" routerLinkActive="active" class="color-darkgray">Invite Friends</a>
                </li>
                <li class="">
                    <a href="" (click)="onClickLogout();">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</div>
